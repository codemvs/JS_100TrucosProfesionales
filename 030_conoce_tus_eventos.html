<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>

    <h1>Algún texto</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor.
    </p>

		<div id="holder">
			<button id="button1">1</button>
			<button id="button2">2</button>
			<button id="button3">3</button>
			<button id="button4">4</button>
			<button id="button5" style="float:right">Clean</button>

		</div>



    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>

			var boton1 = $("#button1"),
					boton2 = $("#button2"),
					boton3 = $("#button3"),
					boton4 = $("#button4"),
					boton5 = $("#button5");

          boton1.on('click',function(){
            console.log('click');
          });

          boton2.on('mouseenter.temp mouseleave.temp',function(){
            console.log('Entrar / salid');
          });

          boton3.on('click',Math.round(Math.random()*20),function(e){
            console.log(e.data);
          });
          //name space
          boton4.on('click.temp',function(){
            console.log('temp disparado');
          });


          boton5.on('click',function(){
            console.clear();
            $('button').off('.temp');
            console.log('eventos de botones .temp han sido eliminados');
          });
    </script>

  </body>
</html>
