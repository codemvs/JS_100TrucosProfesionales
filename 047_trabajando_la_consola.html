<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>

    <h1>Algún texto</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor.
    </p>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>

      var a = 'buenos', b = 'dias';

      console.log('Hola %s %s.',a,b);

      console.dir(document);

      console.info('informacion');
      console.warn('alerta');
      console.error('error');

      for (var i = 0; i < 10; i++) {
        console.count('Vamos por');
      }

      console.group('Funciotn main');
            console.info('informacion');
            console.warn('alerta');
            console.error('error');
      console.groupEnd();
      console.time('medir tiempo');
      var numero = 0;
      for (var i = 0; i < 100000; i++) {
        numero+=100;
      }
      console.timeEnd('medir tiempo');
    </script>
