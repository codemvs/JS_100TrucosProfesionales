
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>

    <h1>Algún texto</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor.
    </p>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
    var appid = 'c7f9a589374a02cc807d20ae8f19e489',
        url = 'https://api.openweathermap.org/data/2.5/weather?lat=35&lon=139&appid='+appid,
        urlJSON = 'https://api.openweathermap.org/data/2.5/weather?lat=35&lon=139&appid='+appid+'&callback=?';
        $.get( url, function(resp){
          console.log(resp.base);
          console.log(resp.clouds.all);
          console.log("Kelvin "+resp.main.temp);
          console.log("Celcius "+(resp.main.temp - 273.15));
        });
        $.getJSON( urlJSON, function(resp){
          console.log(resp.base);
          console.log(resp.clouds.all);
          console.log("Kelvin "+resp.main.temp);
          console.log("Celcius "+(resp.main.temp - 273.15));
        });

    </script>

  </body>
</html>
