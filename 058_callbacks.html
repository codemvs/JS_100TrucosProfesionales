<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>

    <h1>Algún texto</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor.
    </p>
    <button id="btn1">1</button>
    <button  id="btn2">2</button>

    <input type="checkbox" name="" id="checkBox" checked>
    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
    var cb = $.Callbacks();
    cb.add(function(mensaje){
      console.log(mensaje);
    });
    cb.add(function(){
      console.log('______-----______');
    });
    $('#btn1').on('click',function(){
      cb.fire('Line1');
      cb.fire('Line2');
      cb.fire('Line3');
    });

    var cbFlag = $.Callbacks('stopOnFalse');
    cbFlag.add(function(){
      return $('#checkBox').is(':checked');
    });
    cbFlag.add(function(){
      console.log('check seleccionado');
    });

    $('#btn2').on('click',cbFlag.fire);
    </script>

  </body>
</html>
