<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <style media="screen">
      .foto-container {
        position: relative;
        width: 600px;
      }
      .foto {
        /*width: 100%; */
      }
      .cara {
        position: absolute;
        border: 2px solid white;

      }
    </style>
  </head>
  <body>

    <h1>Algún texto</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor.
    </p>
    <div class="foto-container">
    <img id="foto" src="assets/img/foto.jpg" alt="">
    </div>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script src="assets/libs/jquery.facedetection.min.js" charset="utf-8"></script>
    <script>
    //https://github.com/jaysalvat/jquery.facedetection
     $('#foto').faceDetection({
        complete: function (faces) {
            //console.log(faces);
            for (var i = 0; i < faces.length; i++) {
              var rostro = faces[i];
              $('<div>',{
                'class':'cara',
                'css':{
                  'left': rostro.x * rostro.scaleX + 'px',
                  'top':rostro.y * rostro.scaleY + 'px',
                  'width':rostro.width * rostro.scaleX + 'px',
                  'height':rostro.width * rostro.scaleY + 'px'
                }
              }).insertAfter(this);
            }
        }
    });
    </script>

  </body>
</html>
