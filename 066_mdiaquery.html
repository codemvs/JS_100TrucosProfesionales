<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>

    <h1>Algún texto</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor.
    </p>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script src="assets/libs/modernizr-custom.js" charset="utf-8"></script>
    <script>

    var w = $(window);

    w.on('resize',function(){
      if(Modernizr.mq('(max-width:640px) and (orientation:portrait)')){
        console.log('Celular modo portrait');
      }else if(Modernizr.mq('(max-width:960px)')){
        console.log('Pantalla poco estrecha');
      }else{
        console.log('Pantalla normal');
      }
    });

    </script>

  </body>
</html>
