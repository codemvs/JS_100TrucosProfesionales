<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>

    <h1>Algún texto</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor.
    </p>
    <ul>
      <li><input type="checkbox" value="lunes" class="dia" checked>lunes</li>
      <li><input type="checkbox" value="martes" class="dia" checked>martes</li>
      <li><input type="checkbox" value="miercoles" class="dia" checked>miercoles</li>
      <li><input type="checkbox" value="jueves" class="dia" checked>jueves</li>
      <li><input type="checkbox" value="viernes" class="dia">viernes</li>
      <li><input type="checkbox" value="sabado" class="dia">sabado</li>
      <li><input type="checkbox" value="domingo" class="dia">domingo</li>
    </ul>

    <p id="dias-laborales"></p>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
      var checboxes = $('.dia'),
          mensaje = $('#dias-laborales');

      function callback(){
        var dias = checboxes.filter(':checked').map(function(){
          return $(this).val();
        }).get();
        mensaje.text(dias);
      }

      checboxes.on('click',callback);

      callback();

    </script>

  </body>
</html>
